<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Evenets</title>
  </head>
  <style>
    button {
      color: white;
      background: #000;
      margin: 1rem 1.25rem;
      padding: 1rem 1.25rem;
      border-radius: 0.25rem;
    }
    button:hover {
      color: rgba(206, 255, 201, 0.7);
      background-image: linear-gradient(180deg, #228b22, #3eb489);
      box-shadow: 0 0 0.25rem 0 #228489;
    }
  </style>
  <body>
    <h1>Dom Doma Dom Dom Events</h1>
    <!-- Option 2: onclick on HTML -->
    <button onclick="makeYellow()" class="make-yellow">Make Yellow</button
    ><br />
    <!-- Option 3: onclick in script file, directly into the variable as object instance -->
    <button class="make-orange">Make Orange</button><br />
    <!-- Option 4: addEventListener -->
    <button class="make-purple">Hollow Purple</button><br />
  </body>

  <script src="./script.js"></script>
</html>
