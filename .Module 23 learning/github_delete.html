<body>
    <input type="text" name="" placeholder="Write DELETE to confirm" id="input-delete">
    <button id="del-btn" disabled><span>Delete</span></button>
    <div id="written"></div>
</body>
<script>
    const x = document.getElementById("input-delete"), del_Btn = document.getElementById("del-btn");
    x.addEventListener("keyup", (parameter) => {
        if (parameter.target.value === "DELETE"){
            del_Btn.toggleAttribute("disabled");
        } /* else del_Btn.("disabled") */;
        // parameter.target.value === "DELETE"? del_btn.removeAttribute("disabled"):del_btn.setAttribute("disabled")

    })

    del_Btn.addEventListener("click", () => {
        const writtenWhat = document.createElement("span"), written = document.getElementById("written");
        writtenWhat.innerHTML = document.getElementById("input-delete").value/* parameter.target.value is the same as document.getElementById("input-delete").value; */
        written.appendChild(writtenWhat);
    })
</script>
